name: release-please

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
      
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          package-name: artifact
          release-type: simple
          command: manifest
          monorepo-tags: false
          token: ${{ secrets.RELEASE_PLEASE_PAT }}



